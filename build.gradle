plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version "2.8"
    id 'maven-publish'
    
}

group 'com.example'
version '1.0'

sourceCompatibility = 1.8


jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.8
            }
        }
    }
}





publishing {
    repositories {
        maven {
            url 'https://mymavenrepo.com/repo/TXjPgLolhofMpx280EIn/'
            credentials {
                username 'myMavenRepo'
                password "0000"
            }
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}




repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
